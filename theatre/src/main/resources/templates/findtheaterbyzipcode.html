<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Theaters near you</title>
</head>

<body>
	<h1> Welcome
	<span
		  th:text="${username}"></span>!</h1>
		  
		  <h2>Theater around you</h2>
		  
		 <span>Theater Data</span>
		         <table th:if="${theater}">
		             <tr>
		  			   <th>THEATER ID</th>
		               <th>ZIPCODE</th>
		  			   <th>CITY</th>
		             </tr>	
					 	<td th:text="${theater.id}"></td>
					 	<td th:text="${theater.zipcode}"></td>
					 	<td th:text="${theater.city}"></td>
		             </tr>
		         </table>

				 <span th:if="${theater == null}"> NOT found </span>
				 
	<a th:href="@{/movies}">Showtimes</a>
</body>
	
</html>
