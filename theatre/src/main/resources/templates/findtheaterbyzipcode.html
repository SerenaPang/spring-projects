<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Theaters near you</title>
</head>

<body>
	<h1> Welcome
	<span th:style="'color:' + ${color}"
		  th:text="${username}"></span>!</h1>
		  
		  <h2>Theater around you</h2>
		  
		  <!-- IF CUSTOMER IS ANONYMOUS -->
		  <div th:if="${null}">
		     <div>No Theater had been found</div>
		  </div>
		  <!-- ELSE -->
		  <div th:unless="${theater.zipcode}">
		     <div th:text=" 'Theater' + ${theater.city}"> Found</div>
		  </div>

		         <table>
		             <tr>
		  			   <th>THEATER ID</th>
		               <th>ZIPCODE</th>
		  			   <th>CITY</th>
		             </tr>	
					 	<td th:text="${theater.id}"></td>
					 	<td th:text="${theater.zipcode}"></td>
					 	<td th:text="${theater.city}"></td>
		             </tr>
		         </table>

	<a th:href="@{/movies}">Showtimes</a>
</body>
	
</html>
